[platformio]
default_envs = default
packages_dir = .pio/packages

[base]
platform = espressif32 @ 6.12.0
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
check_tool = cppcheck
check_flags = --enable=all --suppress=missingIncludeSystem --suppress=unusedFunction --suppress=unmatchedSuppression --suppress=*:*/.pio/* --inline-suppr
check_skip_packages = yes

build_unflags = -fno-lto

board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_upload.offset_address = 0x10000

build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_LOOP_STACK_SIZE=32768
  ; WDT disabled at runtime via esp_task_wdt_deinit() in earlyInit()
  ; (sdkconfig.h overrides -D flags, so compile-time flag is ineffective)
  -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES=1
  -DEINK_DISPLAY_SINGLE_BUFFER_MODE=1
  -DDISABLE_FS_H_WARNING=1
# Enable UTF-8 filenames for Cyrillic and other non-ASCII characters
  -DUSE_UTF8_LONG_NAMES=1
# https://libexpat.github.io/doc/api/latest/#XML_GE
  -DXML_GE=1
# Enable DTD processing so XML_UseForeignDTD works for HTML entity resolution
  -DXML_DTD
  -DXML_CONTEXT_BYTES=1024
  -std=c++2a
  -Isrc
  -Isrc/core
  -Ilib/Epub

; Board configuration
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

extra_scripts =
  pre:scripts/build_html.py

; Libraries (SDK libs now in lib/ folder)
lib_deps =
  bblanchon/ArduinoJson @ 7.4.2
  kikuchan98/pngle @ 1.0.2
  h2zero/NimBLE-Arduino @ ^2.1.0
  bitbank2/JPEGDEC @ ^1.6.1

[env:default]
extends = base
build_flags =
  ${base.build_flags}
  -DSUMI_VERSION=\"0.4.1-dev\"

[env:gh_release]
extends = base
build_flags =
  ${base.build_flags}
  -DSUMI_VERSION=\"0.4.1\"
